<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit-loss-calculator</title>

<body>
    
    <body id="mainbody">
        <header>
          <h1>Stock Profile & Loss Calculator</h1>
        </header>
        <main>
          <label class="input-label" for="initial-price">
            Initial Price
            <input
              class="input"
              type="text"
              id="initial-price"
              placeholder="Enter  Initial Price "
          /></label>
          <label class="input-label" for="stocks-quantity">
           Number of stocks
            <input
              class="input"
              type="text"
              id="stocks-quantity"
              placeholder="Enter the stocks-quantity bought"
            />
          </label>
          <label class="input-label" for="current-price"
            >Current Price
            <input
              class="input"
              type="text"
              id="current-price"
              placeholder="Enter  Current Price of  stocks"
          /></label>
    
          <button id="calc-btn">Calculate</button>
    
          <div id="output-box" class="output"></div>
        </main>
